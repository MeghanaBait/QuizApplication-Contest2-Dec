<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Quiz<span>Grad</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-gray" href="#">How it works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-gray" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-gray" href="#">About us</a>
              </li>
            </ul>
            <div class="user">
                <i class="fa-solid fa-user"></i>
                <p>Meghana</p>
                <i class="fa-solid fa-caret-down"></i>
              </div>
          </div>
        </div>
      </nav>

      <!-- navbar ends -->


      <!-- home section -->
      <section class="home">
        <div>
            <h1>Learn<br> new concepts<br> for each question</h1>
            <p>We help you prepare for exams and quizes</p>
            <button class="custom-btn">Start solving</button>
        </div>
            <img src="./images/Group 118.png" alt="home-img">
            <!-- <img src="/images/Vector 4.png" class="vector" alt=""> -->
            <div class="vector"></div>
      </section>

    <!-- home section ends -->

    <!-- popup started -->
    <div class="popup">
      <div class="popup-body">
        <h1>Choose your favorite topic</h1>
        <p>Select more thatn 5 topics to start quiz</p>
        <form class="popup-form">
            <div class="form-group">
                <input type="checkbox" id="html" name="options" value="HTML" class="hidden-checkbox">
                <label for="html">HTML</label>
                <div class="close-icon" id="closeIcon">✖</div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="css" name="options" value="CSS" class="hidden-checkbox">
                <label for="css">CSS</label>
                <div class="close-icon" id="closeIcon">✖</div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="javascript" name="options" value="JavaScript" class="hidden-checkbox">
                <label for="javascript">JavaScript</label>
                <div class="close-icon" id="closeIcon">✖</div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="bootstrap" name="options" value="Bootstrap" class="hidden-checkbox">
                <label for="bootstrap">Bootstrap</label>
                <div class="close-icon" id="closeIcon">✖</div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="java" name="options" value="Java" class="hidden-checkbox">
                <label for="java">Java</label>
                <div class="close-icon" id="closeIcon">✖</div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="oops" name="options" value="OOPs" class="hidden-checkbox">
                <label for="oops">OOPs</label>
                <div class="close-icon" id="closeIcon">✖</div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="sql" name="options" value="SQL" class="hidden-checkbox">
                <label for="sql">SQL</label>
                <div class="close-icon" id="closeIcon">✖</div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="spring" name="options" value="Spring"class="hidden-checkbox">
                <label for="spring">Spring</label>
                <div class="close-icon" id="closeIcon">✖</div>
            </div>
            <div class="form-group">
              <input type="checkbox" name="options" value="HTML" class="hidden-checkbox">
              <label for="html" class="checkbox-label">HTML</label>
              <div class="close-icon" id="closeIcon">✖</div>
          </div>
          <div class="form-group">
              <input type="checkbox"  name="options" value="CSS" class="hidden-checkbox">
              <label for="css" class="checkbox-label">CSS</label>
              <div class="close-icon" id="closeIcon">✖</div>
          </div>
          <div class="form-group">
              <input type="checkbox"  name="options" value="JavaScript" class="hidden-checkbox">
              <label for="javascript" class="checkbox-label">JavaScript</label>
              <div class="close-icon" id="closeIcon">✖</div>
          </div>
          <div class="form-group">
              <input type="checkbox" name="options" value="Bootstrap" class="hidden-checkbox">
              <label for="bootstrap" class="checkbox-label">Bootstrap</label>
              <div class="close-icon" id="closeIcon">✖</div>
          </div>
          <div class="form-group">
              <input type="checkbox" name="options" value="Java" class="hidden-checkbox">
              <label for="java" class="checkbox-label">Java</label>
              <div class="close-icon" id="closeIcon">✖</div>
          </div>
          <div class="form-group">
              <input type="checkbox" name="options" value="OOPs" class="hidden-checkbox">
              <label for="oops" class="checkbox-label">OOPs</label>
              <div class="close-icon" id="closeIcon">✖</div>
          </div>
          <div class="form-group">
              <input type="checkbox" name="options" value="SQL"class="hidden-checkbox">
              <label for="sql" class="checkbox-label">SQL</label>
              <div class="close-icon" id="closeIcon">✖</div>
          </div>
            
            <button type="button" class="custom-btn" onclick="getCheckedOptions()">Submit</button>
        </form>
      </div>
    </div>
    <!-- popup ended -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./script.js"></script>
</body>
</html>
